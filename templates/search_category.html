{% extends 'mainlayout.html' %}
{% block title%} Results | software enginner {% endblock title %}

{% block body %} 
<div class="container my-3">
        <h6 class="border-bottom pb-2 mb-0">Searched results</h6>
        <div class="container">
            <div class="my-2 p-2 bg-body rounded shadow-sm">
                <div class="d-flex text-muted pt-3">
                    <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                        
                        {% for cate in result %}
                        <div class="justify-content-between">
                            <script></script>
                            <strong name="jobtitle" class="text-gray-dark">Category: </strong>
                            <a href="/sub_category?={{cate}}"> {{cate}} </a>
                            
                            <hr />
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
